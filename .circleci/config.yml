version: 2.1
jobs:
  build-python:
    docker:
      - image: cimg/python:3.12.1
    steps:
      - checkout
      - run:
          name: Create virtual environment
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install pip pip-tools --upgrade
            pip-sync requirements.txt
      - run:
          name: Check style
          command: |
            . venv/bin/activate
            black --check .
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            python -m unittest discover .
workflows:
  test:
    jobs:
      - build-python
