[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "jinjabread"
description = "An Python-based static site generator using Jinja templates."
version = "0.3.0"
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [
    "jinja2==3.1.3",
    "markdown==3.6",
    "beautifulsoup4==4.12.3",
    "werkzeug[watchdog]==3.0.1",
]

[project.urls]
Repository = "https://github.com/jdeanwallace/jinjabread.git"
"Bug Tracker" = "https://github.com/jdeanwallace/jinjabread/issues"
